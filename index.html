<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>
<body>
    <div class="form-container">
        <div class="form-switch">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log in</button>
            <button type="button" class="toggle-btn" onclick="signUp()">Sign up</button>
        </div>
        <form id="login" class="form-input">
            <h2 class="login-title"> Login </h2>
            <input id="userName" type="text" name="text" class="userName" placeholder="username">
            <input id="userPassword" type="password" name="password" class="userPassword" placeholder="password">
            <input type="checkbox" class="check-box"><span>Remember me</span>
            <button id="enter" class="submit-button"> Login </button>
        </form>
        <form id="signUp" class="form-input">
            <h2 class="signUp-title"> Sign Up </h2>
            <input id="newUsername" type="text" name="text" class="userName" placeholder="username">
            <input id="newEmail" type="email" name="email" class="userEmail" placeholder="email">
            <input id="newPassword" type="password" name="password" class="userPassword" placeholder="password">
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button id="enter" class="submit-button"> Sign Up </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
